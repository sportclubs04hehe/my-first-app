<app-header/>

<main>
    <ul id="users">
        <li *ngFor="let user of users">
            <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"></app-user>
        </li>
    </ul>

    <div *ngIf="selectedUser ; else fallback">
        <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
    </div>

    <ng-template #fallback>
        <p>Hãy chọn một người dùng</p>
    </ng-template>
    
</main>
